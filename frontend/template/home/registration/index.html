<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <h2>Inscription</h2>
    <link rel="stylesheet" href="/frontend/public/css/registration.css">
</head>
<body>

  <header>
    <div class="banner">
      <h1>Tech-Talks</h1>
    </div>
    <button class="home-button">
      <img src="/frontend/public/rsc/home/home.png" alt="Accueil">
    </button>
    <button class="forum-button">
      <img src="/frontend/public/rsc/forum/forum.png" alt="Forum">
    </button>
    <a class="profil-button" href="/profile">
      <img src="/frontend/public/rsc/profil/pp profil sans compte-1.png" alt="Profil">
    </a>
    <button class="à-propos-button">
      <img src="/frontend/public/rsc/à propos/download-1.png.png" alt="À propos">
    </button>
  </header>

  <div class="main-container">
    <div class="content">
      <h3>Créez votre compte</h3>
      <form action="/register" method="POST">
          <input type="text" name="username" placeholder="Nom d'utilisateur" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Mot de passe" required>
        <br>
          <button type="submit">S'inscrire</button>
      </form>
      <a href="/auth/google">
          <button>S'inscrire avec Google</button>
      </a>
      <a href="/auth/github">
          <button>S'inscrire avec GitHub</button>
      </a>
    </div>
  </div>

</body>
</html>
