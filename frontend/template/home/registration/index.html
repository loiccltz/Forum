<body>

  <header>

 <ul>

      <a href="/auth/google">
          <button>S'inscrire avec Google</button>
      </a>
      <a href="/auth/github">
          <button>S'inscrire avec GitHub</button>
      </a>
      <div class="Inscription">

    </div>
  </div>
