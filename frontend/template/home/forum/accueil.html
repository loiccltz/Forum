<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Tech-Talks</title>
  <link rel="stylesheet" href="/frontend/public/css/accueil.css">
</head>
<body>
  <header>
    
    <div class="banner">
      <h1>Tech-Talks</h1>
    </div>
    <a class="home-button"  href="/frontend/template/home/forum/accueil.html">
      <img src="/frontend/public/rsc/home/home.png" alt="Accueil">
    </a>
    
    <a class="profil-button" href="/frontend/template/home/profile/profil.html">
      <img src="/frontend/public/rsc/profil/pp profil sans compte-1.png" alt="Profil">
    </a>
    <a class="à-propos-button" href="/frontend/template/home/secondary/about.html">
      <img src="/frontend/public/rsc/à propos/download-1.png.png" alt="À propos">
    </a>
  </header>
  

  <div class="main-container">
    <aside class="sidebar">
      <h2>Filtrer les catégories</h2>
      <form method="GET" action="/">
        <label for="filter-name">Nom de la catégorie</label>
        <input 
          type="text" 
          id="filter-name" 
          name="query" 
          class="sidebar-input" 
          placeholder="Rechercher une catégorie" />
        <button type="submit" class="sidebar-button">Rechercher</button>

        <label for="filter-composant">Composants</label>
        <select id="filter-composant" name="composants" class="sidebar-input">
          <option value="">Tous les composants</option>
          <option value="Carte Mère">Carte Mère</option>
          <option value="Carte Graphique">Carte Graphique</option>
          <option value="Processeur">Processeur</option>
          <option value="Écran">Écran</option>
          <option value="RAM">RAM</option>
          <option value="Stockage">Stockage</option>
          <option value="Alimentation">Alimentation</option>
          <option value="Refroidissement">Refroidissement</option>
          <option value="Accessoires">Accessoires</option>
        </select>

        <label for="filter-brand">Marque</label>
        <select id="filter-brand" name="brand" class="sidebar-input">
          <option value="">Toutes les marques</option>
          <option value="Asus">Asus</option>
          <option value="MSI">MSI</option>
          <option value="Gigabyte">Gigabyte</option>
          <option value="Intel">Intel</option>
          <option value="AMD">AMD</option>
          <option value="Nvidia">Nvidia</option>
          <option value="Samsung">Samsung</option>
          <option value="Corsair">Corsair</option>
        </select>
      </form>      
    </aside>

    <div class="content">
      <h2 class="titre-categories">Tous les composants</h2>
      <div class="grille">
          <div class="grid-item">
            <a href="/post?id={{ .Id }}"></a>
              <img src="{{ .Image }}" alt="{{ .Title }}" />
            </a>
            <h2>{{ .Title }}</h2> 
            <p>{{ .Content }}</p>
    </div>
    </div>
      <div class="content">
        <h2 class="titre-categories">Toutes les marques</h2>
        <div class="grille">
            <div class="grid-item">
              <a href="/post?id={{ .Id }}"></a>
                <img src="{{ .Image }}" alt="{{ .Title }}" />
              </a>
              <h2>{{ .Title }}</h2> 
              <p>{{ .Content }}</p>
    </div>
    </div>
    
</body>
</html>
