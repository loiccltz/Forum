<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="../../../public/css/profile.css">
    <style>
        .bouton-image {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: url('Forum/frontend/public/rsc/home/home.png') no-repeat center center;
            background-size: cover;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="bouton-image" onclick="alert('Bouton cliqué !')"></button>
</body>

    <header>
        <h1>Profil de l'utilisateur</h1>
    </header>

    <main>
        <section class="profil">
            <div class="avatar">
                <img id="avatar" src="" alt="Avatar de l'utilisateur">
            </div>
            <div class="infos">
                <h2 id="username">Nom d'utilisateur</h2>
                <p>Membre depuis : <span id="member-since">...</span></p>
                <p>Rang : <span id="rank">...</span></p>
                <p>Messages : <span id="messages">...</span></p>
                <p>Localisation : <span id="location">...</span></p>
            </div>
        </section>

        <section class="derniers-messages">
            <h2>Derniers messages</h2>
            <ul id="messages-list">
                <!-- Les messages seront injectés ici par JavaScript -->
            </ul>
        </section>
    </main>
</body>
</html>
